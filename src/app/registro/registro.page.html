<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="nuevoUsuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="nuevoCorreo" type="email"></ion-input> <!-- AGREGADO -->
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="nuevaContrasena" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="registrar()">
    Registrar
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/login">
    Ya tengo cuenta
  </ion-button>
</ion-content>
