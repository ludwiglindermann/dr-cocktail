<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="ingresar()">
        Ingresar
      </ion-button>

      <ion-button expand="block" fill="clear" (click)="irARegistro()">
        ¿No tienes cuenta? Regístrate
      </ion-button>

      <button mat-raised-button color="primary" (click)="mostrarAcercaDe()">
        Acerca de
      </button>

    </ion-card-content>
  </ion-card>
</ion-content>
