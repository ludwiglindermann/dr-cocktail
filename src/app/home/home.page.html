<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Dr. Cocktail</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Mensaje de bienvenida con animación simple -->
<div class="bienvenida">
  <div class="copas">
    <ion-icon name="wine-outline"></ion-icon>
    <ion-icon name="wine-outline"></ion-icon>
    <ion-icon name="wine-outline"></ion-icon>
  </div>
  <h1>¡Bienvenido a Dr. Cocktail!</h1>
  <p>Explora y guarda tus cócteles favoritos</p>
</div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" routerLink="/perfil">
          Ver mi perfil
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="cerrarSesion()">
          Cerrar sesión
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="warning" routerLink="/favoritos">
          Ver favoritos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Tarjetas animadas -->
  <ion-card *ngFor="let coctel of cocteles" #cardRef>
    <img [src]="coctel.imagen" alt="Imagen del cóctel" />
    <ion-card-header>
      <ion-card-title>{{ coctel.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="verDetalle(coctel)">
        Ver Detalle
      </ion-button>

      <ion-button
        expand="block"
        [color]="esFavorito(coctel) ? 'warning' : 'success'"
        (click)="toggleFavorito(coctel)">
        {{ esFavorito(coctel) ? 'Quitar de favoritos' : 'Añadir a favoritos' }}
      </ion-button>

      <ion-button expand="block" color="secondary" (click)="copiarIngredientes(coctel)">
        Copiar ingredientes
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
