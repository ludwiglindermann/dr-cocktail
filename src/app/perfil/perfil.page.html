<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Imagen de perfil -->
  <div style="text-align: center;">
    <ion-img
      [src]="usuarioActual.foto || 'assets/default-avatar.png'"
      style="margin: 16px auto; width: 160px; height: 160px; border-radius: 50%; object-fit: cover;">
    </ion-img>
  </div>

  <!-- Botón para actualizar la foto -->
  <ion-button expand="block" color="primary" (click)="actualizarFoto()">
    {{ usuarioActual.foto ? 'Actualizar foto' : 'Agregar foto de perfil' }}
  </ion-button>

  <!-- Información del usuario -->
  <ion-list>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-text>{{ usuarioActual.usuario }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-text>{{ usuarioActual.correo }}</ion-text>
    </ion-item>
  </ion-list>

  <!-- Botón extra de regreso -->
  <ion-button expand="block" color="medium" routerLink="/home" style="margin-top: 24px;">
    Volver al inicio
  </ion-button>

</ion-content>
